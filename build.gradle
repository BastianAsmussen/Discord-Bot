plugins {
    
    id 'java'
}

jar {
    
    manifest {
        
        attributes('Main-Class': 'tech.asmussen.discord.Bot')
    }
}

group 'tech.asmussen.discord'
version '1.0.0'

repositories {
    
    mavenCentral()
}

dependencies {
    
    // Discord4J
    implementation "com.discord4j:discord4j-core:3.2.2"
    
    // JUnit
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    
    useJUnitPlatform()
}
